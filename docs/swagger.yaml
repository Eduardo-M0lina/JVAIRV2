definitions:
  ability.Ability:
    properties:
      createdAt:
        description: timestamp NULL DEFAULT NULL
        type: string
      entityID:
        description: bigint unsigned DEFAULT NULL
        format: int64
        type: integer
      entityType:
        description: varchar(191) DEFAULT NULL
        type: string
      id:
        description: bigint unsigned NOT NULL AUTO_INCREMENT
        format: int64
        type: integer
      name:
        description: varchar(191) NOT NULL
        type: string
      onlyOwned:
        description: tinyint(1) NOT NULL DEFAULT '0'
        type: boolean
      options:
        description: json DEFAULT NULL
        type: string
      scope:
        description: int DEFAULT NULL
        type: integer
      title:
        description: varchar(191) DEFAULT NULL
        type: string
      updatedAt:
        description: timestamp NULL DEFAULT NULL
        type: string
    type: object
  ability.AbilityResponse:
    properties:
      created_at:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      id:
        type: integer
      name:
        type: string
      only_owned:
        type: boolean
      options:
        type: string
      scope:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  ability.CreateAbilityRequest:
    properties:
      entity_id:
        type: integer
      entity_type:
        type: string
      name:
        type: string
      only_owned:
        type: boolean
      options:
        type: string
      scope:
        type: integer
      title:
        type: string
    required:
    - name
    type: object
  ability.UpdateAbilityRequest:
    properties:
      entity_id:
        type: integer
      entity_type:
        type: string
      name:
        type: string
      only_owned:
        type: boolean
      options:
        type: string
      scope:
        type: integer
      title:
        type: string
    required:
    - name
    type: object
  assigned_role.AssignRoleRequest:
    properties:
      entity_id:
        type: integer
      entity_type:
        type: string
      restricted_to_id:
        type: integer
      restricted_to_type:
        type: string
      role_id:
        type: integer
      scope:
        type: integer
    required:
    - entity_id
    - entity_type
    - role_id
    type: object
  assigned_role.AssignedRoleResponse:
    properties:
      entity_id:
        type: integer
      entity_type:
        type: string
      id:
        type: integer
      restricted:
        type: boolean
      role_id:
        type: integer
      scope:
        type: integer
    type: object
  auth.LoginRequest:
    properties:
      email:
        example: admin@example.com
        type: string
      password:
        example: admin123
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/user.User'
    type: object
  auth.RefreshResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  permission.CreatePermissionRequest:
    properties:
      ability_id:
        type: integer
      conditions:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      forbidden:
        type: boolean
    required:
    - ability_id
    - entity_id
    - entity_type
    type: object
  permission.PermissionResponse:
    properties:
      ability_id:
        type: integer
      conditions:
        type: string
      created_at:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      forbidden:
        type: boolean
      id:
        type: integer
      updated_at:
        type: string
    type: object
  permission.UpdatePermissionRequest:
    properties:
      ability_id:
        type: integer
      conditions:
        type: string
      entity_id:
        type: integer
      entity_type:
        type: string
      forbidden:
        type: boolean
    required:
    - ability_id
    - entity_id
    - entity_type
    type: object
  response.PaginatedResponse:
    properties:
      items: {}
      page:
        type: integer
      page_size:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  role.CreateRoleRequest:
    properties:
      name:
        type: string
      scope:
        type: integer
      title:
        type: string
    required:
    - name
    type: object
  role.Role:
    properties:
      createdAt:
        description: timestamp NULL DEFAULT NULL
        type: string
      id:
        description: bigint unsigned NOT NULL AUTO_INCREMENT
        format: int64
        type: integer
      name:
        description: varchar(191) NOT NULL
        type: string
      scope:
        description: int DEFAULT NULL
        type: integer
      title:
        description: varchar(191) DEFAULT NULL
        type: string
      updatedAt:
        description: timestamp NULL DEFAULT NULL
        type: string
    type: object
  role.RoleResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      scope:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  role.UpdateRoleRequest:
    properties:
      name:
        type: string
      scope:
        type: integer
      title:
        type: string
    required:
    - name
    type: object
  settings.SettingsResponse:
    properties:
      id:
        type: integer
      is_enforce_routine_password_reset:
        type: boolean
      is_twilio_enabled:
        type: boolean
      password_age:
        type: integer
      password_expire_days:
        type: integer
      password_history_count:
        type: integer
      password_include_numbers:
        type: boolean
      password_include_symbols:
        type: boolean
      password_minimum_length:
        type: integer
      twilio_auth_token:
        type: string
      twilio_from_number:
        type: string
      twilio_sid:
        type: string
    type: object
  settings.UpdateSettingsRequest:
    properties:
      is_enforce_routine_password_reset:
        type: boolean
      is_twilio_enabled:
        type: boolean
      password_age:
        minimum: 0
        type: integer
      password_expire_days:
        minimum: 1
        type: integer
      password_history_count:
        minimum: 0
        type: integer
      password_include_numbers:
        type: boolean
      password_include_symbols:
        type: boolean
      password_minimum_length:
        minimum: 4
        type: integer
      twilio_auth_token:
        type: string
      twilio_from_number:
        type: string
      twilio_sid:
        type: string
    required:
    - password_age
    - password_expire_days
    - password_history_count
    - password_minimum_length
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      role_id:
        type: string
    required:
    - email
    - name
    - password
    type: object
  user.UpdateUserRequest:
    properties:
      email:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      password:
        minLength: 6
        type: string
      role_id:
        type: string
    required:
    - email
    - name
    type: object
  user.User:
    properties:
      createdAt:
        description: timestamp NULL DEFAULT NULL
        type: string
      deletedAt:
        description: timestamp NULL DEFAULT NULL
        type: string
      email:
        description: varchar(255) NOT NULL
        type: string
      emailVerifiedAt:
        description: timestamp NULL DEFAULT NULL
        type: string
      id:
        description: bigint unsigned NOT NULL AUTO_INCREMENT
        format: int64
        type: integer
      isActive:
        description: tinyint(1) NOT NULL DEFAULT '1'
        type: boolean
      isChangePassword:
        description: tinyint(1) NOT NULL DEFAULT '0'
        type: boolean
      name:
        description: varchar(255) NOT NULL
        type: string
      password:
        description: varchar(255) NOT NULL
        type: string
      rememberToken:
        description: varchar(100) DEFAULT NULL
        type: string
      roleID:
        description: varchar(191) DEFAULT NULL
        type: string
      updatedAt:
        description: timestamp NULL DEFAULT NULL
        type: string
    type: object
  user.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      role_id:
        type: string
      updated_at:
        type: string
    type: object
