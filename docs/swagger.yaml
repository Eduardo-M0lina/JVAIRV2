        type: integer
      - description: 'Tamaño de página (por defecto: 10)'
        in: query
        name: page_size
        type: integer
      - description: Filtrar por ID de rol
        in: query
        name: role_id
        type: integer
      - description: Filtrar por tipo de entidad
        in: query
        name: entity_type
        type: string
      - description: Filtrar por ID de entidad
        in: query
        name: entity_id
        type: integer
