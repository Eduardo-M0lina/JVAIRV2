        "400":
          description: ID de ability inválido
          schema:
            type: string
        "404":
          description: Ability no encontrada
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Obtener ability
      tags:
      - Abilities
