            type: string
      security:
      - BearerAuth: []
      summary: Obtener asignación de rol
      tags:
      - AssignedRoles
  /api/v1/assigned-roles/check/{role_id}/{entity_type}/{entity_id}:
    get:
      consumes:
      - application/json
      description: Verifica si una entidad tiene un rol específico
      parameters:
      - description: ID del rol
        in: path
        name: role_id
        required: true
        type: integer
      - description: Tipo de entidad
        in: path
        name: entity_type
        required: true
        type: string
      - description: ID de la entidad
        in: path
        name: entity_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Parámetros inválidos
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Verificar rol
      tags:
      - AssignedRoles
  /api/v1/assigned-roles/entity/{entity_type}/{entity_id}:
    get:
      consumes:
      - application/json
      description: Obtiene todas las asignaciones de roles para una entidad específica
      parameters:
      - description: Tipo de entidad
        in: path
        name: entity_type
        required: true
        type: string
      - description: ID de la entidad
        in: path
        name: entity_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/assigned_role.AssignedRoleResponse'
            type: array
        "400":
          description: Parámetros inválidos
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Obtener asignaciones de roles por entidad
      tags:
      - AssignedRoles
  /api/v1/assigned-roles/revoke/{role_id}/{entity_type}/{entity_id}:
    delete:
