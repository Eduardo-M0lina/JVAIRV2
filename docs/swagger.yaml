      - application/json
      description: Revoca un rol de una entidad
      parameters:
      - description: ID del rol
        in: path
        name: role_id
        required: true
        type: integer
      - description: Tipo de entidad
        in: path
        name: entity_type
        required: true
        type: string
      - description: ID de la entidad
        in: path
        name: entity_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Parámetros inválidos
          schema:
            type: string
        "404":
          description: Asignación de rol no encontrada
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Revocar rol
      tags:
      - AssignedRoles
