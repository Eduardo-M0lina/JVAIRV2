        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.PaginatedResponse'
        "400":
          description: Parámetros de consulta inválidos
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Listar asignaciones de roles
      tags:
      - AssignedRoles
    post:
      consumes:
      - application/json
      description: Asigna un rol a una entidad (usuario, cliente, etc). Opcionalmente
        puede restringir la asignación a una entidad específica usando restricted_to_id
        y restricted_to_type
      parameters:
      - description: 'Datos de la asignación de rol. Ejemplo: {\'
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/assigned_role.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Rol asignado exitosamente
          schema:
            $ref: '#/definitions/assigned_role.AssignedRoleResponse'
        "400":
          description: Error al decodificar la solicitud o datos inválidos
          schema:
            type: string
        "403":
          description: No tiene permisos para asignar roles
          schema:
            type: string
        "409":
          description: El rol ya está asignado a esta entidad
          schema:
            type: string
        "500":
          description: Error interno del servidor
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Asignar rol a una entidad
      tags:
      - AssignedRoles
  /api/v1/assigned-roles/{id}:
    get:
      consumes:
      - application/json
      description: Obtiene una asignación de rol por su ID
      parameters:
      - description: ID de la asignación de rol
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/assigned_role.AssignedRoleResponse'
        "400":
